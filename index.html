<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Lunch Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body >
    <div class="container" ng-controller="LunchCheckController">
      <center><h1 style="color:#957DAD;">ABOUT ONLINE LUNCH CHECKER</h1><center><br><br>
        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="Enter the dishes you eat for your lunch by seperating it with comma" class="form-control" ng-model="dishes">
        </div><br>
        <div class="form-group">
            <center><button  class="btn btn-default" ng-click="checkLunch()">Check If Too Much Items</button></center>
        </div>
        <div ng-show="!empty && checked" class="alert alert-success">{{message}}</div>
        <div ng-show="empty" class="alert alert-danger">Please enter the items first</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
